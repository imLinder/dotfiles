set -g default-terminal 'screen-256color'

# pbcopy, pbpaste
# brew install reattach-to-user-namespace
set-option -g default-command "reattach-to-user-namespace -l zsh"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind C-b
set -g prefix C-a

setw -g mode-keys vi

set -g mouse on

set-option -g allow-rename off

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind C-a send-prefix

# Intexes start at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when some is closed
set-option -g renumber-windows on

# Status bar
set -g status-fg white
set -g status-bg default

setw -g window-status-fg yellow
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg black
setw -g window-status-current-bg White
setw -g window-status-current-attr dim

setw -g window-status-activity-fg black
setw -g window-status-activity-bg yellow
setw -g window-status-activity-attr dim

set -g pane-border-fg white
set -g pane-border-bg default
set -g pane-active-border-fg yellow
set -g pane-active-border-bg colour234

set -g message-fg white
set -g message-bg black
set -g message-attr bright

set -g status-justify centre

#set-window-option -g window-status-current-format ' #W '

#set -g status-left "#[fg=white attr=bright]#S #I #P"

#set -g status-right "#[fg=red]#(battery Discharging)#[fg=green]#(battery Charging) #[fg=white]%d %b %R"

if-shell "test -f ~/dotfiles/tmuxline.theme" "source ~/dotfiles/tmuxline.theme"

setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g activity-action any
set -g bell-action any

