set -g default-terminal "xterm-256color"

# use reattach-to-user-namespace as the default command on OSX
# brew install reattach-to-user-namespace
if-shell "type 'reattach-to-user-namespace' >/dev/null" "set -g default-command 'reattach-to-user-namespace -l $SHELL'"

bind r source-file ~/.tmux.conf \; display "Reloaded!"

unbind C-b
set -g prefix C-a

setw -g mode-keys vi

set -g mouse on

set-option -g allow-rename off

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Smart pane switching with awareness of vim splits
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n 'C-\' if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind C-a send-prefix

# Intexes start at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when some is closed
set-option -g renumber-windows on

# Status bar
set -g status-style fg=white
set -g status-style bg=default

setw -g window-status-style "dim,bg=default,fg=yellow"
setw -g window-status-current-style "dim,bg=white,fg=black"
setw -g window-status-activity-style "dim,bg=yellow,fg=black"
set -g pane-border-style "bg=default,fg=white"
set -g pane-active-border-style "bg=colour234,fg=yellow"
set -g message-style "bright,bg=black,fg=white"

set -g status-justify centre

#set-window-option -g window-status-current-format ' #W '

#set -g status-left "#[fg=white attr=bright]#S #I #P"

#set -g status-right "#[fg=red]#(battery Discharging)#[fg=green]#(battery Charging) #[fg=white]%d %b %R"

if-shell "test -f ~/.tmuxline.theme" "source ~/.tmuxline.theme"

setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g activity-action any
set -g bell-action any

